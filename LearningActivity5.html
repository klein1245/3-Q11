<!DOCTYPE html>
<html>
<head>
<title>Number Arranger</title>
<style>
  body {
    background-image: url(a.avif);
    background-size: cover;
    background-repeat: no-repeat;
    font-family: sans-serif;
    margin: 50px;
}
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 300px;
    border: 1.9px solid #000000;
    border-radius: 5px;
    padding: 30px;
    background-color: gray;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding-right: 50px;
    box-shadow: 0 0 0 rgba(0, 0, 0, 0.2); /* Initial shadow */
      transition: box-shadow 0.3s ease-in-out; 
  }
  h1 {
    margin-bottom: 20px;
    font-size: 2em;
    color: #333;
  }

  .form,
  .output {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    
    transition: background-color 0.2s ease-in-out;
  }

  button:hover {
    background-color: #388E3C; /* Change background color on hover */
  }

  .output p {
    margin: 0;
    font-family: monospace;
  }

  .output p.arranged {
    color: #ffffff;
    background-color: #000000;
    padding: 5px;
  }
  .aligner {
display: flex;
justify-content: center;
align-items: center;
  }
</style>
</head>
<body>
  <div class="aligner">
    <div class="container">
      <h1>Learning Activity#5: Number Arranger<br></h1>
      <div class="form">
        <label for="number">Enter a Number:</label>
        <input type="number" id="number" min="1">
        <button id="arrange-button">Arrange Numbers</button>
      </div>
      <div class="output">
        <p id="output"></p>
      </div>
    </div>
  </div>
  <script>
    const numberInput = document.getElementById("number");
    const arrangeButton = document.getElementById("arrange-button");
    const output = document.getElementById("output");

    arrangeButton.addEventListener("click", () => {
      const enteredNumber = parseInt(numberInput.value);
      const arrangedNumbers = [];

      for (let i = 1; i <= enteredNumber; i++) {
        arrangedNumbers.push(i);
      }

      output.textContent = arrangedNumbers.join(", ");
      output.classList.add('arranged'); 
      
    });
  </script>
</body>
</html>
