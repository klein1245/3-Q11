<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <style>
      body {
    font-family: 'Arial', sans-serif;
    background-image: url(a.avif);
    background-size: cover;
    background-repeat: no-repeat;
    color: #f0f0f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #5a6374;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    border: 3px solid black;
    text-align: center;
}


input[type="number"] {
    width: 180px;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 5px;
    outline: none;
    background-color: #252b35;
    color: #eee;
    margin-right: 10px;
}

button {
    background-color: #4799eb;
    padding: 10px 20px;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2c7cc1;
}

.result-box {
    background-color: #1e2229;
    padding: 15px;
    border-radius: 8px;
    font-size: 18px;
    opacity: 0; /* Initially hidden */
    transition: opacity 0.5s ease;
}

.result-box.show {
    opacity: 1; /* Make visible when 'show' class is added */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>EXCERICSE 2: Celsius to Fahrenheit Converter</h1>
        <p>Made by Klein Florenciano</p>
        <div class="input-box">
            <input type="number" id="celsiusInput" placeholder="Enter Celsius"><br><br>
            <button id="convertButton">Convert</button>
        </div>
        <div class="result-box">
            <p id="result"></p>
        </div>
    </div>

    <script>
const fahrenheitInput = document.getElementById('celsiusInput'); // Renamed input
const convertButton = document.getElementById('convertButton');
const result = document.getElementById('result');
const resultBox = document.querySelector('.result-box');

convertButton.addEventListener('click', () => {
    const fahrenheit = parseFloat(fahrenheitInput.value); 
    if (isNaN(fahrenheit)) {
        result.textContent = "Please enter a valid number";
    } else {
        const celsius = (fahrenheit - 32) * 5/9; 
        result.textContent = `${fahrenheit}°F is equal to ${celsius.toFixed(2)}°C`;
        resultBox.classList.add('show'); // Show result with animation
    }
});

    </script>
</body>
</html>
